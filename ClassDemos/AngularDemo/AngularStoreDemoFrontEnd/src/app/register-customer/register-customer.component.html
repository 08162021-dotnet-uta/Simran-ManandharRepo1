<form *ngIf="registertrue" (submit)="registercustomer()" >
  Please Register:<br>
  <label for="fname">First Name</label>
  <input type="text" name="fname" id="fname" placeholder="First Name" [(ngModel)]="fname"><br>
  <label for="lname">Last Name</label>
  <input type="text" name="lname" id="lname" placeholder="Last Name" [(ngModel)]="lname">
  <button type="submit" value="submit" >Submit</button>
</form>
